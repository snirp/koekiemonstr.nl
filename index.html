<script>
  function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i <ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) === ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) === 0) {
            return c.substring(name.length, c.length);
        }
    }
    return null;
  }

  function deleteAllCookies() {
    var cookies = document.cookie.split(";");

    for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i];
        var eqPos = cookie.indexOf("=");
        var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
        document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
    }
    window.location.reload(false);
}

</script>



<script>
  var snacks = {
    "snack1time": "donut.png",
    "snack2time": "oreo.png",
    "snack3time": "stroopwafel.png",
    "snack4time": "tompouce.png"
  };

  var snacktimes = [];

  // push valid times into a sortable array
  for (var key in snacks) {
    var timestamp = getCookie(key);
    if (timestamp !== null){
      snacktimes.push([key, timestamp])
    }
  }

  snacktimes.sort(function(a, b) {
      return a[1] - b[1];
  });

  // append the images to the HTML
  for (var i = 0; i < snacktimes.length; i++) {
    var imgstring = '<img class="cookie" id="cookie'+(i+1)+'" src="' + "static/img/" + snacks[snacktimes[i][0]] + '">';
    console.log(imgstring);
    // TODO use DOM methods instead of string
    document.body.innerHTML = document.body.innerHTML + imgstring;
  }

  var countcookies = ["snack1count", "snack2count", "snack3count", "snack4count"];
  var snackcount = 0;

  for (var n = 0; n < countcookies.length; n++) {
    var count = getCookie(countcookies[n]);
    if (count !== null){
      snackcount += parseInt(count);
    }
  }

  console.log(snackcount);

  if (snackcount > 3) {
    document.getElementById("bubble").innerHTML = '<a href="http://www.google.nl/search?q=tandarts">Naar de tandarts</a>';
  }

</script>
